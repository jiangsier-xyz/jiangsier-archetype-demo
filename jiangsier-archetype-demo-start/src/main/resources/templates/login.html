<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>姜丝儿的站点</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="content">
        <img src="logo/jiangsier.png" alt="姜丝儿的站点"></img>
        <div class="container">
            <div class="sub-container qr">
                <div class="qr-text">这里是姜丝儿的网站。有任何问题，请关注下面的公众号：</div>
                <img class="qr-image" src="logo/qr.jpg" alt="二维码"></img>
            </div>
            <hr />
            <div class="sub-container">
                <h1>登录</h1>
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="Username" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    <input type="submit" value="Login">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                </form>
                <hr />
                <div class="oauth-buttons" th:each="registrationId : ${registrations}">
                    <button th:data-registration-id="|/oauth2/authorization/${registrationId}|" th:class="|oauth-button ${registrationId}|" onclick="window.location.href=this.getAttribute('data-registration-id')" />
                </div>
            </div>
        </div>
    </div>
    <footer class="footer"><a href="https://beian.miit.gov.cn/" target="_blank">浙ICP备2023004734号-1</a></footer>
</body>
</html>
